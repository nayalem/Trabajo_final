<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmación de Pedido</h1>
        {% if success %}
            <p>¡Gracias, {{ nombre }}! Tu pedido de adopción para el teléfono {{ telefono }} ha sido recibido correctamente.</p>
        {% else %}
            <p>Hubo un problema al procesar tu pedido. Por favor, intenta de nuevo más tarde.</p>
        {% endif %}
        <a href="/">Volver a la página de inicio</a>
    </div>
</body>
</html>
