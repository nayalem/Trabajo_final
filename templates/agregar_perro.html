
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Perro</title>
    <link href="{{ url_for('static', filename='estilo.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Agregar Nuevo Perro</h1>
        <a href="{{ url_for('adopcion') }}">Volver a la Lista de Perros en Adopción</a>
    </header>

    <div class="cajas">
        <form action="{{ url_for('agregar_perro') }}" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza" required><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

            <button type="submit">Agregar Perro</button>
        </form>
    </div>
</body>
</html>
